resources:
  - name: nginx-image
    type: image
    integration: pranay-docker
    source:
      name: "library/nginx"
      isPull: false
      tag: latest

  - name: myEcsCluster
    type: ecsCluster
    integration: pranay-ecs
    source:
      name : "test-cluster" #name of the cluster we are deploying
      region: "us-west-2"

  - name: myEcsParams #test once more
    type: params
    source:
      params:
        foo: bar
        api_url: https://api.shippable.com
